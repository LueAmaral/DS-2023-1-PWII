<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Produtos</title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>

        <section class="h-auto d-flex align-items-center">
            <div class="container mt-5 mb-5">
                <div class="row d-flex">  
                    <div class="col-md-6 offset-md-3 bg-body-secondary p-3 rounded-4">
                        <h1>Cadastro de Produtos</h1>
                        <form action="php/salvar.php" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="codProduto" class="form-label">Código do Produto</label>
                                <input name="codProduto" type="text" class="form-control" id="codProduto" placeholder="Digite o código do produto" required>
                            </div>
                            <div class="mb-3">
                                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                                <input name="nomeProduto" type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto" required>
                            </div>
                            <div class="mb-3">
                                <label for="precoProduto" class="form-label">Preço do Produto</label>
                                <input name="precoProduto" type="number" class="form-control" id="precoProduto" placeholder="Digite o preço do produto" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricaoProduto" class="form-label">Descrição do Produto</label>
                                <textarea name="descricaoProduto" class="form-control" id="descricaoProduto" rows="3" placeholder="Digite a descrição do produto" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="imagemProduto" class="form-label">Imagem do Produto</label>
                                <input name="imagemProduto" type="file" class="form-control" id="imagemProduto">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar Produto</button>
                            <button type="button" class="btn btn-secondary w-100 mt-3" onclick="listar()">Listar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script>
            function listar() {
                window.location.href = "listar.php";
            }
        </script>

    </body>
</html>
